<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulário de Fretamento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Cadastro de Pedido de Fretamento</h2>
        <form>
            <div class="mb-3">
                <label for="origem" class="form-label">Origem</label>
                <input type="text" class="form-control" id="origem" name="origem" required>
            </div>
            
            <div class="mb-3">
                <label for="destino" class="form-label">Destino</label>
                <input type="text" class="form-control" id="destino" name="destino" required>
            </div>
            
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="dataIda" class="form-label">Data da Ida</label>
                    <input type="date" class="form-control" id="dataIda" name="dataIda" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="horarioIda" class="form-label">Horário da Ida</label>
                    <input type="time" class="form-control" id="horarioIda" name="horarioIda" required>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="dataRetorno" class="form-label">Data de Retorno</label>
                    <input type="date" class="form-control" id="dataRetorno" name="dataRetorno">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="horarioRetorno" class="form-label">Horário de Retorno</label>
                    <input type="time" class="form-control" id="horarioRetorno" name="horarioRetorno">
                </div>
            </div>
            
            <div class="mb-3">
                <label for="tipoVeiculo" class="form-label">Tipo de Veículo</label>
                <select class="form-select" id="tipoVeiculo" name="tipoVeiculo" required>
                    <option value="">Selecione</option>
                    <option value="onibus">Ônibus</option>
                    <option value="van">Van</option>
                    <option value="micro-onibus">Micro-ônibus</option>
                </select>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Guia</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="guia" id="guiaSim" value="sim" required>
                    <label class="form-check-label" for="guiaSim">Sim</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="guia" id="guiaNao" value="nao" required>
                    <label class="form-check-label" for="guiaNao">Não</label>
                </div>
            </div>
            
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
